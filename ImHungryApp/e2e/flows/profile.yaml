# Profile Flow
# Tests navigating to profile tab
#
# Prerequisites: User is authenticated
# Expected: Profile page displays

appId: com.imhungri

---

# Tap Profile in bottom nav (rightmost icon, 5th from left)
- tapOn:
    point: "90%,95%"

# Wait for navigation
- waitForAnimationToEnd

# Scroll down
- swipe:
    direction: UP
    duration: 300

# Scroll back up
- swipe:
    direction: DOWN
    duration: 200

# Success: Profile page accessed without crashing
