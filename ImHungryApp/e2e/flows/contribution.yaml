# Contribution Flow
# Tests opening the deal creation modal
#
# Prerequisites: User is authenticated
# Expected: Deal creation modal opens and can be dismissed

appId: com.imhungri

---

# Tap Contribute in bottom nav (center icon, 3rd from left)
- tapOn:
    point: "50%,95%"

# Wait for modal to open
- waitForAnimationToEnd

# Wait a moment for modal animation
- waitForAnimationToEnd

# Close modal by tapping back/cancel area or using back gesture
- back

# Wait for modal to close
- waitForAnimationToEnd

# Success: Contribution modal opened and closed without crashing
