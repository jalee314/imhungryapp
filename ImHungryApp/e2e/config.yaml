# Maestro E2E Test Configuration
# ImHungri App Smoke Suite

# App identification
# iOS: com.imhungri
# Android: Adaluna.imhungry
name: ImHungri E2E Tests

# Default timeout for element visibility (in milliseconds)
timeout: 10000

# Environment variables for tests
env:
  # Test account credentials (should be set via CI secrets or .env.local)
  TEST_EMAIL: ${TEST_EMAIL:-test@example.com}
  TEST_PASSWORD: ${TEST_PASSWORD:-testpass123}
